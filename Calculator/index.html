<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vanilla JavaScript Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="container">
            <div id="theme">
                <div>
                    <button class="dark">Dark</button>
                    <button class="bright">Light</button>
                </div>
            </div>
            <div class="screen">
                <p id="expression">0</p>
                <h2 id="result">0</h2>
            </div>
            <div id="keypad">
                <button class="btnGreen" id="clear">AC</button>
                <button class="btnGreen" id="prefix">+/-</button>
                <button class="btnGreen" id="percent">%</button>
                <button class="btnOperator">/</button>
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="btnOperator">*</button>
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="btnOperator">-</button>
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="btnOperator">+</button>
                <button>1</button>
                <button class="numbers" class="numbers">0</button>
                <button class="numbers" id="dot">.</button>
                <button id="eq">=</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
